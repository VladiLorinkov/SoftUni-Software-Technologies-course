<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<h1>Contact Us</h1>
<form>
    <span>First name:</span>
    <input type="text" name="firstname"><br>
    <span>Last name:</span>
    <input type="text" name="lastname"><br>
    <span>Email:</span>
    <input type="email" name="email"><br>
    <span>Town:</span>
    <select name="town">
        <option value="1">Sofia</option>
        <option value="1">Plovdiv</option>
        <option value="1">Varna</option>
        <option value="1">Burgas</option>
        <option value="1">Ruse</option>
        <option value="1">Veliko Turnov</option>
        <option value="1">Pleven</option>
        <option value="1">Montana</option>
        <option value="1">Pernik</option>
        <option value="1">Tutrakan</option>
    </select>
    <input type="submit" value="submit">
</form>
</body>
</html>
